<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>fetchCrud</title>
    <style>
        body{
            background-color:#fff;
        }
        table thead{
            background-color:#0a4f70;
            color:white
        }
    </style>
  </head>
  <body>  
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-boy rounded">
      <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal" >Crear</button> 
      <table id="articulos" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>DESCRIPCION</th>
                    <th>PRECIO</th>
                    <th>STOCK</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


<div class="modal fade" id="modalarticulo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary  text-white">
        <h5 class="modal-title" id="modalTitleArticulos"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <input type="text" id="descripcion" class="form-control">
          </div>
          <div class="mb-3">
            <label for="precio" class="col-form-label">Precio:</label>
            <input type="number" id="precio" step="any" class="form-control">
          </div>
          <div class="mb-3">
            <label for="stock" class="col-form-label">Stock:</label>
            <input type="number" id="stock" class="form-control">
          </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="bsubmit" class="btn btn-primary">guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
